<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>あいつを探せ</title>

<style>
/* ===== 基本 ===== */
body {
  margin: 0;
  font-family: sans-serif;
  color: #fff;
  overflow: hidden;
  background: #f3ebab;
  position: relative;
}

/* ===== レンガ背景（互い違い確定） ===== */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* 偶数段 */
body::before {
  background:
    repeating-linear-gradient(
      0deg,
      transparent 0 38px,
      rgba(0,0,0,.35) 38px 40px
    ),
    repeating-linear-gradient(
      90deg,
      transparent 0 78px,
      rgba(0,0,0,.35) 78px 80px
    );
  background-size: 80px 40px;
}

/* 奇数段（半レンガずらし） */
body::after {
  background:
    repeating-linear-gradient(
      0deg,
      transparent 0 38px,
      rgba(0,0,0,.35) 38px 40px
    ),
    repeating-linear-gradient(
      90deg,
      transparent 0 78px,
      rgba(0,0,0,.35) 78px 80px
    );
  background-size: 80px 40px;
  background-position: 40px 40px;
  mix-blend-mode: multiply;
}

/* ===== ルール画面 ===== */
#rule-screen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#rule-box {
  background: #f6efd8;
  color: #000;
  width: 360px;
  padding: 24px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255,255,255,.2);
}

#start-btn {
  margin-top: 20px;
  padding: 10px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffcc33;
  cursor: pointer;
}

/* ===== ヘッダー ===== */
#header {
  padding: 8px 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background:  #000;
}

#left-header {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* ===== WANTED ===== */
#wanted {
  width: 90px;
  height: 110px;
  background: linear-gradient(#f6efd8, #e2d6ad);
  border: 3px solid #222;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 6px;
  box-sizing: border-box;
  z-index: 2;
}

#wanted-title {
  font-size: 12px;
  font-weight: bold;
  border-bottom: 2px solid #222;
  width: 100%;
  text-align: center;
}

#target-img {
  width: 48px;
  height: 48px;
  image-rendering: pixelated;
}

#time-box {
  font-size: 18px;
  font-weight: bold;
}

/* ===== DS下画面 ===== */
#game {
  position: relative;
  width: 900px;
  height: 500px;
  margin: 12px auto 0;
  background: #222; /* 不透明背景 */
  border: 6px solid #111;
  overflow: hidden;
}

/* 完全に透けないようにオーバーレイ */
#game::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #222; /* 不透明 */
  z-index: 1;
}

.char {
  position: absolute;
  cursor: pointer;
  z-index: 2; /* キャラはオーバーレイの上 */
}
</style>
</head>

<body>

<!-- ルール画面 -->
<div id="rule-screen">
  <div id="rule-box">
    <h1>あいつをさがせ！</h1>
    <p>
      ひとごみのなかに　にげこんだ<br>
      あいつを　みつけて<br>
      クリックしよう！<br>
      ホラッ　あそこだ！
    </p>
    <button id="start-btn">スタート</button>
  </div>
</div>

<!-- ヘッダー -->
<div id="header">
  <div id="left-header">
    <strong>あいつを探せ！</strong>
    <div id="wanted">
      <div id="wanted-title">WANTED</div>
      <img id="target-img">
    </div>
  </div>
  <div id="time-box">
    TIME <span id="time">0</span>s
  </div>
</div>

<!-- DS下画面 -->
<div id="game"></div>

<!-- BGM -->
<audio id="bgm" src="sounds/bgm.mp3" loop></audio>

<script src="game.js"></script>
</body>
</html>
